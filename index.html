<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">
        <div id="logoimg">
            <img src="https://cdn.discordapp.com/attachments/689017273050202134/797498087098155038/unknown.png" alt="logoMeteo">
        </div>
        <div id="weather">
            <h1 id="state"></h1>
            <p id="date"></p>
            <img id="imageWeather" src="">
            <p id="typeWeather"></p>
            <p id="temperature"></p>
            <div class="row">
                <p id="degreeMax"></p>
                <p id="degreeMin"></p>
            </div>
            <div id="otherInfos">
                <div class="horizontalLine"></div>
                <div class="row">
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                </div>
            </div>
            <div id="forecasts">
                <div id="day1">
                    <p id="date1"></p>
                    <img id="imageWeather1" src="">
                    <p id="degreeMax1">Max: </p>
                    <p id="degreeMin1">Min: </p>
                </div>
                <div class="verticalLine"></div>
                <div id="day2">
                    <p id="date2"></p>
                    <img id="imageWeather2" src="">
                    <p id="degreeMax2">Max: </p>
                    <p id="degreeMin2">Min: </p>
                </div>
                <div class="verticalLine"></div>
                <div id="day3">
                    <p id="date3"></p>
                    <img id="imageWeather3" src="">
                    <p id="degreeMax3">Max: </p>
                    <p id="degreeMin3">Min: </p>
                </div>
                <div class="verticalLine"></div>
                <div id="day4">
                    <p id="date4"></p>
                    <img id="imageWeather4" src="">
                    <p id="degreeMax4">Max: </p>
                    <p id="degreeMin4">Min: </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
